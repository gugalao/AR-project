<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		
	<a-marker-camera preset="hiro">
		<a-entity
			gltf-model="url(https://raw.githubusercontent.com/gugalao/AR-project/main/scene.gltf)"
			scale="0.02 0.02 0.02"
			position="0 -0 0"
			rotation="-92 0 0">    <!-- horizontal diagonal vertical-->
			 <a-animation attribute="position"
               dur="10000"
               from="0 6 3"
               to="0 3 3"
               repeat="indefinite"></a-animation-->
		</a-entity>
    </a-marker-camera>
    </a-scene>
  </body>
</html>
