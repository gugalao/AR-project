<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
		
	<a-marker-camera preset="hiro">
		<a-entity
			gltf-model="url(https://raw.githubusercontent.com/gugalao/AR-project/main/scene.gltf)"
			scale="0.2 0.2 0.22"
			position="0 0 0"
			rotation="0 0 0">    <!-- horizontal diagonal vertical-->
			 <a-animation attribute="position"></a-animation-->
		</a-entity>
    </a-marker-camera>
    </a-scene>
  </body>
</html>
